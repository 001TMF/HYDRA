<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HYDRA - {% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav>
        <div class="nav-brand">HYDRA</div>
        <a href="/" {% if active_page == "overview" %}class="active"{% endif %}>Overview</a>
        <a href="/fills" {% if active_page == "fills" %}class="active"{% endif %}>Fills</a>
        <a href="/agent" {% if active_page == "agent" %}class="active"{% endif %}>Agent</a>
        <a href="/model" {% if active_page == "model" %}class="active"{% endif %}>Model</a>
        <a href="/drift" {% if active_page == "drift" %}class="active"{% endif %}>Drift</a>
        <a href="/data" {% if active_page == "data" %}class="active"{% endif %}>Data</a>
        <a href="/system" {% if active_page == "system" %}class="active"{% endif %}>System</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        HYDRA Dashboard -- Read-only monitoring. Control via CLI.
    </footer>
</body>
</html>
